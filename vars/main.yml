  i686: i686
kitty_gpg_checksum: sha512:ca081a89522c0d719f0fe8209735a23fc778d870681c4d1cbcb6654fa685e36f1ced6640284ba6608570dce88289d3f5ea35cdc19b902abfcc8c3d9e0a2e2148
