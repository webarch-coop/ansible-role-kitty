---
argument_specs:
  main:
    author: Chris Croome
    description: An Ansible role for installing Kitty.
    short_description: The main entry point for the Ansible role.
    options:
      kitty_argument_spec:
        type: dict
        required: false
        description: Internal variable for the argument spec.
      kitty_combined_argument_spec:
        type: dict
        required: false
        description: Internal variable for the combined argument spec.
      kitty_gpg_import:
        type: dict
        required: false
        description: Result from running gpg --import with the Kitty GPG public key.
      kitty_gpg_verify:
        type: dict
        required: false
        description: Result from running gpg --verify with the Kitty package and GPG public signature.
      kitty_headers:
        type: dict
        required: false
        description: Results from using the ansible.builtin.uri module to do a HTTP HEAD request on the GitHub latest package URL.
      kitty_installed_version:
        type: dict
        required: false
        description: Results form running kitty --version.
      kitty_internal_argument_spec:
        type: dict
        required: false
        description: Internal variable for the internal argument spec.
      kitty_latest:
        type: str
        required: false
        description: The latest Kitty version number.
      kitty_nightly_txz:
        type: dict
        required: false
        description: Results from downloading the the Kitty txz archive.
      kitty_nightly_txz_sig:
        type: dict
        required: false
        description: Results from downloading the the Kitty txz GPG signature.
      kitty_present:
        type: dict
        required: false
        description: The result from running ansible.builtin.stat in the Kitty binary.
      kitty_required:
        type: dict
        required: false
        description: The required Kitty version number.
...
